<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style/cadastro.css">
    <title>Cadastro Produtos</title>
</head>
<body>
   <div class="container">
        <div class="forms">
            <form>
                <label for="produto-imagem">Imagem do produto:</label>
                <input type="file" id="produto-imagem" name="produto-imagem" >
                <div class="preview-container">
                  <img id="produto-imagem-preview">
                  <button id="remove-image-btn" type="button">x</button>
                </div>
                
                <label for="produto-nome">Nome do Produto:</label>
                <input type="text" id="produto-nome" name="produto-nome">

                <label for="produto-categoria">Categoria do Produto:</label>
                <select name="produto-categoria" id="produto-categoria">
                    <option value="">Selecione uma categoria para seu produto</option>
                    <option id="produtosArtesanais" value="1">Produtos Artesanais</option>
                    <option id="acessórios" value="2">Acessórios</option>
                    <option id="roupasDaIlha" value="3">Roupas da ilha</option>
                    <option id="cosmeticosArtesanais" value="4">Cosméticos Artesanais</option>
                </select>

                <label for="produto-preco">Preço do produto:</label>
                <div class="input-wrapper">
                  <span>R$</span>
                  <input type="text" id="produto-preco" name="produto-preco" placeholder="20,00">
                </div>
                

                <label for="produto-desc">Descrição do produto:</label>
                <textarea name="produto-desc" id="produto-desc"></textarea>

                <button type="submit">Cadastrar Produto</button>
            </form>
        </div>
      <div class="logo">
          <img src="/assets/img/feitopornos-preto.png" alt="Logo" class="logo-img">
      </div>
    </div>
</body>
<script src="/js/cadastro.js"></script>
</html>
