<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style/cadastro.css">
    <title>Cadastro do Usuário</title>
</head>
<body>
    <div class="container">
       <div class="forms">
           <form>
               <label for="produto-imagem">Deixe a comunidade lhe conhecer:</label>
               <input type="file" id="produto-imagem" name="produto-imagem" >
               <div class="preview-container">
                 <img id="produto-imagem-preview">
                 <button id="remove-image-btn" type="button">x</button>
               </div>
               
               <label for="nome-completo">Nome completo:</label>
               <input type="text" id="nome-completo" name="nome-completo" required>
               
               <label for="email">E-mail:</label>
               <input type="email" id="email" name="email" required>
               
               <label for="email">Confirmar E-mail:</label>
               <input type="email" id="email" name="email" required>

               <label for="telefone">Telefone:</label>
               <input type="tel" id="telefone" name="telefone" placeholder="(91) 99999-9999" required>
       
               <label for="produto-artesanato">Nome da iniciativa do artesão:</label>
               <input type="text" id="produto-artesanato" name="produto-artesanato" required>
       
       
               <button type="submit">Cadastrar-se</button>
           </form>
       </div>
       <div class="logo">
         <img src="/assets/img/feitopornos-preto.png" alt="Logo" class="logo-img">
     </div>
   </div>
 </body>
 <script src="/js/cadastro.js"></script>
</html>
